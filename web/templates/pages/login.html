{{define "content"}}
<div class="max-w-md mx-auto py-12">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">
      Admin Login
    </h1>
    <p class="text-gray-600 dark:text-gray-400">
      Sign in with your GitHub account to manage posts
    </p>
  </div>

  <div
    class="bg-white dark:bg-gray-800 py-8 px-4 shadow-lg rounded-lg border border-gray-200 dark:border-gray-700"
  >
    <div class="text-center">
      <a
        href="/auth/github"
        class="w-full flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-gray-800 hover:bg-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600 transition-colors"
      >
        <i class="bi bi-github mr-2"></i>
        Sign in with GitHub
      </a>

      <div class="mt-6">
        <a
          href="/"
          class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition-colors"
        >
          ‚Üê Back to blog
        </a>
      </div>
    </div>
  </div>
</div>
{{end}}
